<!DOCTYPE html>
<html>
<head>
    <title>Gato Pescador</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #333;
            touch-action: manipulation;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 90vh;
            max-height: 800px;
            margin: auto;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
            border: 4px solid #654321;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #menu {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #menu h1 {
            color: #FFA500;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        #startButton {
            padding: 15px 30px;
            font-size: 1.5rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }
        #startButton:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        #controls button {
            width: 70px;
            height: 70px;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            user-select: none;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px black;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="menu">
            <h1>Gato Pescador</h1>
            <button id="startButton">Iniciar Jogo</button>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="score">üêü: 0</div>
        <div id="controls">
            <button id="leftBtn">‚Üê</button>
            <button id="rightBtn">‚Üí</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
